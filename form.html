<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>Formun dışında</button>
    <form action="/cats">
        <!-- action hangi sayfaya gidileceği gosterir -->
        <button>Lütfen bu formu gönderme!</button>
        <label for="kullanıcıadı">Kullanıcı Adı Giriniz:</label>
        <input name="username" id="kullanıcıadı"type="text" placeholder="Kullanıcı Adı"value="Tıklayın">
        <!-- label yazıyı yazar,input kutucuğu olusturur for ve id aynı olmalıdır type içine yazı yazılacağını 
        belirtmiştir place holder arkada yazan yazıyı gosterir value sen bir şey yazmasanda orada tıklayın yazmasını
         sağlar,name internet sitesinde username=diye gözükmesini sağlar -->
        <button>Gönder!</button>
        <label for="password">Şifre Giriniz:</label>
        <input name="password" type="password"type="Sifre Giriniz:" placeholder="Şifre Giriniz">
        <label for="color">Renk Seçiniz:</label>
        <input type="color" placeholder="Renk seçiniz" name="color">
        <label>Sayı giriniz:
            <input type="number" name="num" min="1" max="10">
        </label>
        <button>Submit!!!</button>
        <input type="submit" value="Tıklayın">
        <!-- yukarıdaki iki satır butondur sadece farklı şekilde yazılmıslar -->
    </form>
    <hr>
    <h3>Redditte Arama Yap</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reditte ara</button>        
    </form>
    <h3>Googleda Arama Yap</h3>
    <form action="https://www.google.com.tr/search">
    <input type="text" name="q">
    <button>Googleda ara</button>
    </form>
    <h3>Youtubeda Arama Yap</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtubeda ara</button>

    </form>
    <h3>Daha fazla ınput</h3>
    <form action="birds">
        <input type="checkbox" name="tos" id="kabul">
        <label for="kabul">Kabul ediyorum</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="boyut" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="boyut" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="boyut" id="M" value="m">
        </p>
        <label for="hayvan">Favori hayvanınızı seçiniz:</label>
        <p><select name="hayvan" id="hayvan">
            <option value="Lütfen seçiniz"></option>
    <option value="balık">Balık</option>
    <option value="kedi"selected>Kedi</option>
    <option value="kus">kuş</option>
        </select>
    </p>
    <p><label for="peynir">Peynir miktarı</label>
        <input type="range" id="peynir" min="1" max="10" step="10" name="peynir_seviyesi">
        <!-- name vermezsen adamın hangi sayıyı seçtiğini urlde goremezsın -->
</p>
<p>
    <label for="İstek">Özel istek</label><br>
    <textarea  id="istek" cols="40" rows="10" name="istek" placeholder="buraya biseyler giriniz"></textarea>
</p>
        <button>Yolla</button>

    </form>
    <h2>Validations</h2>
    
    <form action="/yedek">
    <p>
    <label for="ilk">İsmi giriniz:</label>
    <input type="text" name="ilk" id="ilk" required minlength="5" maxlength="25">
    <!-- required girmezsen uyarı çıkarır -->
</p>
<h2>Url doğrulama</h2>
<p><input type="url"></p>
    <button>Submit</button>
</form>
</body>
</html>
